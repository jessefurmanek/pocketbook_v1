<!DOCTYPE html>
<html>
  <head>
     <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
     <link rel='stylesheet' href='style.css'/>
  </head>
 
  <body>
    <div class="header">
      <div class="container">
        <img src="http://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" class="center-block">
      </div>
    </div>

    <div class="main">
      <div class="container">
        <h2>Join Pocketbook</h2>
        <form>
          <div class="form-group">
            <label for="InputFirstName">First Name</label>
              <input type="firstname" class="form-control" id="InputFirstName" placeholder="">
            <label for="InputLastName">Last Name</label>
              <input type="lastname" class="form-control" id="InputLastName" placeholder="">
            <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="">
            <label for="=InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="">
            <p class="submit_btn">Create Account</p>
          </div>
        </form>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <a href=#>Contact</a>
        <a href=#>Help Center</a>
         <a href=#>About</a>
      </div>
    </div>
   
  </body>
</html>
